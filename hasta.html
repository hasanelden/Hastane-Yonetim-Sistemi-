    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">HASTA KAYIT FORMU</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputfirst" class="col-sm-2 col-form-label">ADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputfirst" id="inputfirst" placeholder="Adı">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputlast" class="col-sm-2 col-form-label">SOYADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputlast" id="inputlast" placeholder="Soyadı">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="InsuranceNo" class="col-sm-2 col-form-label">SİGORTA<br>NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputno" id="inputno" placeholder="Sigorta No">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">TELEFON<br>NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputPhone" id="inputPhone" maxlength="14" placeholder="+90(XXX) XXX-XXXX">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputaddres" class="col-sm-2 col-form-label">ADRES</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" name="inputaddres" id="inputaddres" placeholder="Adres"></textarea>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" id="kaydet" class="btn btn-primary HastaEkle">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

            <div class="modal-content">
