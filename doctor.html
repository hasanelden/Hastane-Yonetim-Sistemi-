<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/hms.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DOKTOR</title>

<body>


    <div class="alert alert-info " role="alert ">
        <a style="text-decoration: none;" href="home.html">
            HASTANE KAYIT SİSTEMİ
        </a>
    </div>


    <nav class="navbar navbar-light bg-light justify-content-between aras">
        <a class="navbar-brand">Doktor</a>
        <form class="form-inline">

            <button class="btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModal">Doktor Ekle</button>
        </form>
    </nav>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Doktor Kayıt Formu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputfirst" class="col-sm-2 col-form-label">ADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputfirst" id="inputfirst" placeholder="Adı">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputlast" class="col-sm-2 col-form-label">SOYADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputlast" id="inputlast" placeholder="Soyadı">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="InsuranceNo" class="col-sm-2 col-form-label">SİGORTA<br>NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputno" id="inputno" placeholder="Sigorta No">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">TELEFON<br>NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputPhone" id="inputPhone" maxlength="14" minlength="14" placeholder="+90(XXX) XXX-XXXX">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputaddres" class="col-sm-2 col-form-label">ADRES</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" name="inputaddres" id="inputaddres" placeholder="Adres"></textarea>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="kapat" data-dismiss="modal">Kapat</button>

                    <button type="button" id="kayit" class="btn btn-primary DoktorEkle">Kaydet</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="duzenleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DOKTOR EKLE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputfirst" class="col-sm-2 col-form-label">ADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputIsim" id="inputIsim" placeholder="Adı">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputlast" class="col-sm-2 col-form-label">SOYADI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputSoyIsim" id="inputSoyIsim" placeholder="Soyadı">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">TELEFON<br>NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputTelefon" id="inputTelefon" maxlength="14" placeholder="+90(XXX) XXX-XXXX">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputaddres" class="col-sm-2 col-form-label">ADRES</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" name="inputAdres" id="inputAdres" placeholder="Adres"></textarea>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="update">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <table class="tblo mt-1 table table-striped table-bordered" id="tblo" cellspacing="0">
        <thead>
            <tr class="mt-1">

                <!-- <input type="text" id="searchText" onkeyup="myFunction()"> -->
                <th class="sutun th-sm">Adı</th>
                <th class="sutun th-sm">Soyadı</th>
                <th class="sutun th-sm">Sigorta No</th>
                <th class="sutun th-sm">Telefon No</th>
                <th class="sutun th-sm">Adres</th>
                <th class="sutun th-sm"></th>
                <th class="sutun th-sm"></th>

            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous ">
    </script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#tblo').DataTable({
                language: {
                    paginate: {
                        next: 'Sonraki',
                        previous: 'Önceki'
                    },

                    lengthMenu: "Kayıtları _MENU_ Göster",
                    search: "Doktor Ara",
                    zeroRecords: "Böyle bir kayıt bulunamamaktadır!",
                    infoEmpty: "Gösteriliyor 0 to 0 of 0 ",

                }

            });
            $('.dataTables_length').addClass('bs-select');
            $(":input").inputmask();

            $("#inputPhone").inputmask({
                "mask": "(999) 999-9999"
            });

        });
    </script>
