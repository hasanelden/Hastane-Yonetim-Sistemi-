    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">RANDEVU FORMU</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="DoktorAdi" class="col-sm-2 col-form-label">Doktor Adı/Soyadı</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="DoktorAdi" id="DoktorAdi" placeholder="Doktor Adı/Soyad">
                                <option id="Testa">Doktor Seçiniz</option>
                            </select>

                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="HastaAdi" class="col-sm-2 col-form-label">Hasta Ad/Soyad</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="HastaAdi" id="HastaAdi" placeholder="Hasta Ad/Soyad">
                                <option id="Testb">Hasta Seçiniz</option>
                            </select>

                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="InsuranceNo" class="col-sm-2 col-form-label">Randevu Tarihi</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="randevuTarih" id="randevuTarih" placeholder="Randevu Tarihi">
                        </div>

                    </div>

                    <div class="form-group row">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" id="kaydet" class="btn btn-primary randevuAl">Kaydet</button>
                </div>
            </div>
        </div>
    </div>






    <table id="randevuTablo" class="table table-striped table-bordered display container" cellspacing="0" width="70%">
        <thead>
            <tr>
                <th class="sutun th-sm">Doktor Adı/Soyadı</th>

        </thead>
